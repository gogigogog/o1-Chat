<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн Чат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Введите ваш User ID</h2>
        <input type="text" id="user-id-input" placeholder="User ID">
        <button id="login-button">Войти</button>
    </div>

    <div id="balance-container" style="display:none;">
        <h2>Ваш баланс сообщений: <span id="message-balance">0</span></h2>
        <button id="replenish-button">Пополнить баланс</button>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="messages"></div>
        <div id="message-input">
            <input type="text" id="input-message" maxlength="40" placeholder="Введите сообщение...">
            <span id="char-count">40</span>
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
